services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {auto_create_missing_columns: false}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: true, use_email: true,
    confirm_email: true, use_google: true, require_secure_passwords: true}
  server_config: {user_table: users}
- source: /runtime/services/google.yml
  client_config: {}
  server_config: {}
package_name: Capstone_Project
allow_embedding: false
name: Capstone Project
runtime_options: {version: 2, client_version: '3', server_version: python3-full}
metadata: {}
startup_form: homepage
native_deps: {head_html: ''}
db_schema:
  users:
    title: Users
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 100}
      type: bool
    - name: signed_up
      admin_ui: {width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {width: 200}
      type: string
    - name: confirmed_email
      admin_ui: {width: 200}
      type: bool
    - name: email_confirmation_key
      admin_ui: {width: 200}
      type: string
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
  media:
    title: media
    client: none
    server: full
    columns:
    - name: FilesCol
      admin_ui: {width: 200}
      type: media
renamed: true
